<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy, the little calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="pad">
            <div class="row">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="parentheses">()</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="substract">-</button>
            </div>
            <div class="row">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="digit" id="0">0</button>
                <button class="operator" id="comma">,</button>
                <button class="operator" id="erase">&lt;&lt;</button>
                <button class="operator" id="compute">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
